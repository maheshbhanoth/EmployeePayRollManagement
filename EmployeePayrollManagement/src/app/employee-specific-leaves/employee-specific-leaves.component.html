<div class="container col-12 col-sm-8 mt-5 shadow p-4 pb-3" style="border-radius: 10px; background-color:rgb(233, 175, 81)">
  <h3>My leaves</h3>
  <hr>
  <table class="table table-warning table-striped">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Leave Type</th>
        <th scope="col">From</th>
        <th scope="col">To</th>
        <th scope="col">Reason</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employeeLeave of employeeLeaves" class="align-middle">
     
        <td>{{ employeeLeave.id }}</td>
        <td>{{ employeeLeave.leaveType }}</td>
        <td>{{ employeeLeave.startDate}}</td>
        <td>{{ employeeLeave.endDate }}</td>
        <td>{{ employeeLeave.reason}}</td>
      </tr>
    </tbody>
  </table>
</div>
